<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.aming.nav.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.aming.nav-1.0.0.0.js"></script>

</head>
<body>
    <div id="test"></div>
    <div style="padding-left: 500px;">
        <input type="button" id="btn_show" value="show" />
        <input type="button" id="btn_hide" value="hide" />
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var datat = $("#test").aming_nav({
                datalist: [{
                    left: -90,
                    color: "#C5885B",
                    imgurl: "images/31532569_200_50_t.jpg",
                    title: "标题标题标题",
                    link: "http://www.y2443.com"
                }, {
                    left: -100,
                    color: "#7D52AE",
                    imgurl: "images/32368289_200_50_t.jpg",
                    title: "标题标题标题",
                    link: "http://www.y2443.com"
                }, {
                    left: -90,
                    color: "#4E69AE",
                    imgurl: "images/31532612_200_50_t.jpg",
                    title: "标题标题标题",
                    link: "http://www.y2443.com"
                }, {
                    left: -150,
                    color: "#EC709E",
                    imgurl: "images/34065982_200_50_t.jpg",
                    title: "标题标题标题",
                    link: "http://www.y2443.com"
                }, {
                    left: -180,
                    color: "#4CAC2A",
                    imgurl: "images/34178791_200_50_t.jpg",
                    title: "标题标题标题",
                    link: "http://www.y2443.com"
                }]
            });


            $("#btn_show").click(function () {
                datat.shownav();
            });
            $("#btn_hide").click(function () {
                datat.hidenav();
            });
        });
    </script>
</body>
</html>
